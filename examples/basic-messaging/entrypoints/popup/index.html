    <title>Default Popup Title</title>
    <meta name="manifest.type" content="browser_action" />

  <body>
    <div>
      <h1>Messaging Example</h1>
      <div>
        <h2>One-time Message</h2>
        <button id="sendHelloMessageBtn">Send "Hello" Message</button>

      </div>
